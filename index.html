<html>
    <head>
        <title>Add Two Numbers</title>
        <style>
            *{font-size: 50px;}
            body{background-color: aquamarine;}
        </style>
    </head>
    <body>
        <center>
            <h1>Addition Application</h1>
            <form onsubmit="add()">
            <input type="number" step="any" placeholder="Enter first number" id="num1"></input>
            <br><br>
            <input type="number" step="any" placeholder="Enter second number" id="num2"></input>
            <br><br>
            <input type="submit" step="any" placeholder="Add" value="Add"></input>
            </form>
            <h2 id="msg">
                <script>
                    function add()
                    {
                        event.preventDefault();
                        let num1 = document.getElementById("num1");
                        let num2 = document.getElementById("num2");
                        let msg = document.getElementById("msg");

                        if (num1.value=="")
                        {
                            alert("You did not enter first number");
                            msg.innerHTML();
                            num1.focus()
                            return;
                        }
                        if (num2.value=="")
                        {
                            alert("You did not enter second number");
                            msg.innerHTML();
                            num2.focus()
                            return;
                        }

                        let n1 = parseFloat(num1.value);
                        let n2 = parseFloat(num2.value);
                        let res = n1 + n2;
                        let ans = "addition :- " + res.toFixed(2);
                        msg.innerHTML = ans;
                    }
                </script>
            </h2>
        </center>
    </body>
</html>
